<form [formGroup]="addLoanDetails" class="px-5">
    <div class="form-group">
        <label>Loan Name: </label>
        <input type="text" formControlName="loanName" class="form-control my-3">
    </div>
    <div class="form-group">
        <label>Loan Type: </label>
        <input type="text" formControlName="loanType" class="form-control my-3">
    </div>
    <div class="form-group">
        <label>Loan Description: </label>
        <textarea formControlName="loanDescription" class="form-control my-3" cols="30" rows="10"></textarea>
    </div>
    <button class="btn btn-dark" (click)="addLoanType()">Add Loan Type</button>
</form>
